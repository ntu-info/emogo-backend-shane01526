services:
  - type: web
    name: emogo-backend-shane01526
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: MONGO_URI
        value: ""
      - key: MONGO_DB
        value: "emogo"
